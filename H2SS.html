<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3; /* Light gray background */
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
      }

      #network {
        width: 100%;
        height: 80vh;
        border: 1px solid #e0e0e0; /* Light border color */
        background-color: #ffffff; /* White background for the network container */
        margin-bottom: 20px;
        border-radius: 10px; /* Rounded corners */
      }

      #result {
        font-size: 18px;
        font-weight: bold;
        color: #333333; /* Dark text color for contrast */
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="network"></div>
    <div id="result"></div>

    <script>
      // Define nodes
      const nodes = new vis.DataSet([
        { id: 1, label: "House" },
        { id: 2, label: "Friend A" },
        { id: 3, label: "Friend B" },
        { id: 4, label: "Stationary" },
        { id: 5, label: "Library" },
        { id: 6, label: "Ice Cream Shop" },
      ]);

      // Define edges with equal distances (all edges have distance 5)
      const edges = new vis.DataSet([
        { from: 1, to: 2, label: "5" },
        { from: 2, to: 1, label: "5" },
        { from: 3, to: 1, label: "5" },
        { from: 2, to: 3, label: "5" },
        { from: 3, to: 4, label: "5" },
        { from: 4, to: 5, label: "5" },
        { from: 5, to: 6, label: "5" },
        { from: 6, to: 4, label: "5" },
        { from: 1, to: 6, label: "5" },
        { from: 6, to: 1, label: "5" },
      ]);

      // Graph data structure for Dijkstra's algorithm with equal distances (all edges have distance 5)
      const graph = {
        1: { 2: 5, 6: 5 },
        2: { 1: 5, 3: 5 },
        3: { 1: 5, 4: 5 },
        4: { 5: 5 },
        5: { 6: 5 },
        6: { 1: 5, 4: 5 },
      };

      // Dijkstra's algorithm
      function dijkstra(graph, start, end) {
        const distances = {};
        const prev = {};
        const visited = new Set();

        Object.keys(graph).forEach((node) => {
          distances[node] = Infinity;
          prev[node] = null;
        });
        distances[start] = 0;

        while (visited.size < Object.keys(graph).length) {
          const currentNode = Object.keys(distances)
            .filter((node) => !visited.has(node))
            .reduce((a, b) => (distances[a] < distances[b] ? a : b));

          if (currentNode === end.toString()) break;

          visited.add(currentNode);

          for (const neighbor in graph[currentNode]) {
            const newDist =
              distances[currentNode] + graph[currentNode][neighbor];
            if (newDist < distances[neighbor]) {
              distances[neighbor] = newDist;
              prev[neighbor] = currentNode;
            }
          }
        }

        const path = [];
        let current = end.toString();
        while (current) {
          path.unshift(current);
          current = prev[current];
        }
        return { path, distance: distances[end] };
      }

      // Find shortest path from House (1) to Stationary Shop (4)
      const result = dijkstra(graph, "1", "4");

      // Display result
      document.getElementById(
        "result"
      ).textContent = `Shortest Path: ${result.path.join(" â†’ ")} (Distance: ${
        result.distance
      })`;

      // Create a network
      const container = document.getElementById("network");
      const data = { nodes, edges };
      const options = {
        edges: {
          arrows: {
            to: { enabled: true, scaleFactor: 1.2 },
          },
          font: { align: "middle" },
          color: { color: "#6a6a6a" }, // Soft edge color
        },
        nodes: {
          shape: "circle",
          color: {
            border: "#4a4a4a", // Dark border for nodes
            background: "#a7c7e7", // Light blue background for nodes
          },
          size: 30,
          font: {
            size: 16,
            color: "#4a4a4a", // Dark text for node labels
          },
          borderWidth: 2,
        },
        physics: {
          enabled: true,
        },
      };

      const network = new vis.Network(container, data, options);

      // Animate the shortest path
      function animatePath(path) {
        let i = 0;
        function highlightNext() {
          if (i < path.length - 1) {
            edges.update({
              from: parseInt(path[i]),
              to: parseInt(path[i + 1]),
              color: { color: "red" },
            });
            i++;
            setTimeout(highlightNext, 1000); // Highlight the next edge after 1 second
          }
        }
        highlightNext();
      }

      animatePath(result.path);
    </script>
  </body>
</html>
