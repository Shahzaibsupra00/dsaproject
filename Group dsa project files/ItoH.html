<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #network {
        width: 100%;
        height: 80vh;
        border: 1px solid lightgray;
        margin-bottom: 10px;
      }

      #result {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="network"></div>
    <div id="result"></div>

    <script>
      // Define nodes and edges
      const nodes = new vis.DataSet([
        { id: 1, label: "House" },
        { id: 2, label: "Friend A" },
        { id: 3, label: "Friend B" },
        { id: 4, label: "Stationary" },
        { id: 5, label: "Library" },
        { id: 6, label: "Ice Cream" },
      ]);

      const edges = new vis.DataSet([
        { from: 1, to: 2, label: "4" },
        { from: 2, to: 1, label: "3" },
        { from: 3, to: 1, label: "7" },
        { from: 2, to: 3, label: "2" },
        { from: 3, to: 4, label: "11" },
        { from: 4, to: 5, label: "2" },
        { from: 5, to: 6, label: "1" },
        { from: 6, to: 4, label: "3" },
        { from: 1, to: 6, label: "3" },
        { from: 6, to: 1, label: "6" },
      ]);

      // Graph data structure for Dijkstra's algorithm
      const graph = {
        1: { 2: 4, 6: 3 },
        2: { 1: 3, 3: 2 },
        3: { 1: 7, 4: 11 },
        4: { 5: 2 },
        5: { 6: 1 },
        6: { 1: 6, 4: 3 },
      };

      // Dijkstra's algorithm
      function dijkstra(graph, start, end) {
        const distances = {};
        const prev = {};
        const visited = new Set();

        Object.keys(graph).forEach((node) => {
          distances[node] = Infinity;
          prev[node] = null;
        });
        distances[start] = 0;

        while (visited.size < Object.keys(graph).length) {
          const currentNode = Object.keys(distances)
            .filter((node) => !visited.has(node))
            .reduce((a, b) => (distances[a] < distances[b] ? a : b));

          if (currentNode === end.toString()) break;

          visited.add(currentNode);

          for (const neighbor in graph[currentNode]) {
            const newDist =
              distances[currentNode] + graph[currentNode][neighbor];
            if (newDist < distances[neighbor]) {
              distances[neighbor] = newDist;
              prev[neighbor] = currentNode;
            }
          }
        }

        const path = [];
        let current = end.toString();
        while (current) {
          path.unshift(current);
          current = prev[current];
        }
        return { path, distance: distances[end] };
      }

      // Find shortest path from Ice Cream Shop (6) to House (1)
      const result = dijkstra(graph, "6", "1");

      // Display result
      document.getElementById(
        "result"
      ).textContent = `Shortest Path from Ice Cream Shop to House: ${result.path.join(
        " â†’ "
      )} (Distance: ${result.distance})`;

      // Create a network
      const container = document.getElementById("network");
      const data = { nodes, edges };
      const options = {
        edges: {
          arrows: {
            to: { enabled: true, scaleFactor: 1.2 },
          },
          font: { align: "middle" },
        },
        nodes: {
          shape: "circle",
          color: {
            border: "#1d1d1d",
          },
          size: 25,
          font: {
            size: 16,
          },
          borderWidth: 2,
        },
        physics: {
          enabled: true,
        },
      };

      const network = new vis.Network(container, data, options);

      // Animate the shortest path
      function animatePath(path) {
        let i = 0;
        function highlightNext() {
          if (i < path.length - 1) {
            edges.update({
              from: parseInt(path[i]),
              to: parseInt(path[i + 1]),
              color: { color: "red" },
            });
            i++;
            setTimeout(highlightNext, 1000); // Highlight the next edge after 1 second
          }
        }
        highlightNext();
      }

      animatePath(result.path);
    </script>
  </body>
</html>
